<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Aan'n wonderlike Vrou.
          </p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <div class="left">
        <p>My liefste Hasie.</p>
        <p>Baie geluk met jou verjaarsdag my Hasie.</p> 
        <p>Ek hoop dat jy hierdie daggie sal geniet en dat Jesus jou sal beskerm en veilig hou.  Ek waardeer jou baie en dankie vir alles my Hasie. Woefies jou my Hasie. 
              -Hasie</p>
    </div>
  </body>
</html>
